<!DOCTYPE html>
  <html>
    <head>
        <title>Email Test</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="controllers/testCtrl.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body ng-app="myApp">
        <div class="container" ng-controller="testCtrl">
            <h2>Add New Email Address</h2>
                 <form name="myForm" novalidate>
                     <div class="form-group">
                        <label for="email">Please Enter your email address:</label>
                        <input type="email" class="input-md form-control" id="email" name="email" ng-model="model.email"  required >

                         <p class="success" ng-show="successful">Your email address has been saved. Select it from the dropdown box below.</p>
                         <p class="warning" ng-show="warning">Please enter a valid email address!</p>
                     </div>

                     <div class="form-group">
                         <label class="control-label">My Email List</label>
                         <select class="form-control select-height">
                             <option hidden>test1@test.com</option>
                             <option>example@gmail.com</option>
                             <option value="{{model.email}}">{{model.email}}</option>
                         </select>
                     </div>
                     <button ng-click="submitForm(myForm)" class="btn btn-primary btn-md">save</button>
                 </form>





            </div>

    </body>
</html>
